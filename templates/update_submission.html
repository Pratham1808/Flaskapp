<!DOCTYPE html>
<html>
<head>
    <title>View Submission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="mt-4">Edit Your Submission</h1>
        <form method="POST" action="/update/{{submission_id}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ submission.name }}" >
            </div>

            <div class="form-group">
                <label for="rollno">Roll No</label>
                <input type="text" class="form-control" id="rollno" name="rollno" value="{{ submission.rollno }}" >
            </div>

            <div class="form-group">
                <label for="college">College Name</label>
                <input type="text" class="form-control" id="college" name="college" value="{{ submission.college }}" >
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" class="form-control" id="course" name="course" value="{{ submission.course }}" >
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch" value="{{ submission.branch }}" >
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" name="year" value="{{ submission.year }}" >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- Add more fields as needed -->
        </form>
    </div>
</body>
</html>
